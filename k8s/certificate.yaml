apiVersion: certmanager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: deneme.huseyinkervan.com
  dnsNames:
    - huseyinkervan.com
    - deneme.huseyinkervan.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - huseyinkervan.com
          - deneme.huseyinkervan.com